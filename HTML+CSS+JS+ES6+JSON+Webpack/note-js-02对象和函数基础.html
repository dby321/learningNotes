<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        # JS 对象分类
        - 内建对象
            - ES标准中定义的对象，在任何的ES的实现中都可以使用
            - Math String Number Boolean Function Object ...
        - 宿主对象
            - 由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
            - BOM DOM
        - 自定义对象
            - 开发人员自己创建的
        */


        // 使用 new关键字 调用的函数，是构造函数constructor
        // 构造函数是专门用来创建对象的函数
        var person = new Object();
        console.log(person);

        // object.attribute
        person.name = "董滨雨";
        person.gender = "男";
        person.age = 22;
        // 打印对象
        console.log(person);
        // toString()测试
        console.log("------");
        console.log(person.toString());// "[object Object]"
        console.log(person.hasOwnProperty("toString"));// false
        console.log(person.__proto__.hasOwnProperty("toString"));// true
        console.log("------");
        console.log(person.name);
        console.log(person.gender);
        console.log(person.age);

        // delete 删除对象的属性 
        // delete person.name;
        // console.log(person);

        // object["..."] object[variable] 
        person["name"] = "李铭霞";
        person["gender"] = "22";
        console.log(person);

        var n = "123";
        person["123"] = "456";
        console.log(person);
        person[n] = "789";
        console.log(person);

        // in 检查属性是否在对象中 
        console.log("123" in person);
        console.log("name" in person);

        // 对象字面量的 标准写法
        var person = {
            name: "董滨雨",
            age: 22,
            gender: "男",
            'person-info': "213123131",
            text: {
                name: "沙和尚",
                age: 100
            }
        };


        console.log("-----------------------------");
        /* 
            # 函数
            - 函数也是一个对象
        */
        // 创建一个函数对象
        var fun = new Function();
        console.log(fun);

        var fun = new Function("console.log('这是我的第一个函数')");
        fun();


        function fun2() {
            console.log("这是我的第二个函数");
        }
        fun2();

        var fun3 = function () {
            console.log("这是我的第三个函数");
        };
        fun3();


        console.log("-----------------------------");
        /* 
            # this 
            - 根据调用的方式不同，指向不同的对象
         */
        // 以 方法的形式调用，this指向 调用方法的对象
        var obj = {
            name: "孙悟空",
            sayName: function () {
                console.log(this);
                console.log(this.name);
            }
        }
        obj.sayName();

        // 以 函数的形式调用，this指向 window对象
        var name = "沙和尚";
        var sayName2 = function () {
            console.log(this);
            console.log(this.name);
        };
        sayName2();
        console.log("-----------------------------");

        /* 
            # 使用工厂方法创建对象
            - 使用的构造函数都是Object
         */
        function createPerson(name, age, gender) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                console.log(this.name);
            }
            return obj;
        }
        var obj2 = createPerson("猪八戒", 18, "男");
        obj2.sayName();
        var obj2 = createPerson("唐僧", 16, "男");
        var obj2 = createPerson("沙和尚", 18, "男");

        console.log("-----------------------------");

        // ------------函数内部函数----------------
        function fun3() {
            function fun4() {
                console.log("I'm fun4.");
            }
            fun4();
        }
        fun3(); // I'm fun4.

        function fun5() {
            function fun6() {
                console.log("I'm fun6.");
            }
            return fun6;
        }
        var a = fun5();
        a(); // I'm fun6.
        fun5()();  // I'm fun6.
        // ------------立即执行函数----------------
        // 函数对象()
        (function () {
            console.log("I'm anoymous function.");
        })(); // I'm anoymous function.
        (function (a, b) {
            console.log(a + b);
        })(2, 3); // 5
        // ------------变量声明提前----------------
        // 1、变量的声明提前
        console.log("a = " + a); // a = undefined
        var a = "abc";
        // ======相当于======
        var a;
        console.log("a = " + a); // a = undefined
        a = "abc";

        // 2、没有变量的声明提前，报错
        console.log("b = " + b); // UncaughtReferenceError: b is not defined
        b = "abc";
        // ======相当于======
        console.log("b = " + b); // UncaughtReferenceError: b is not defined
        window.b = "abc";
        // ------------函数声明提前----------------
        fun1(); // fun1...
        fun2(); // UncaughtTypeError: fun2 is not a function
        // 函数声明，会被提前创建
        function fun1() {
            console.log("fun1...");
        }
        // 函数表达式，不会被提前创建（变量会被提前声明，但函数不会被提前创建）
        var fun2 = function () {
            console.log("fun2...");
        }
        // ------------函数作用域----------------
        // 函数声明且调用 不使用var声明的变量都会成为全局变量
        func3();
        function func3() {
            a = 4;
        }
        console.log("a = " + window.a);  // a = 4
        console.log("a = " + window["a"]);   // a = 4
        console.log("a = " + a);    // a = 4
        // 函数声明不调用
        function func4() {
            b = 4;
        }
        console.log("b = " + window.b);  // b = 4
        console.log("b = " + window["b"]);   // b = 4
        console.log("b = " + b);    // UncaughtReferenceError: b is not defined


        // -----------------练习------------------
        // 说出以下代码的执行结果
        var a = 123;
        function fun() {
            console.log(a);
        }
        fun(); 			// 123
        // =====================
        var a = 123;
        function fun() {
            console.log(a);
            var a = 456;
        }
        fun(); 			// undefined
        console.log(a);  // 123
        // =====================
        var a = 123;
        function fun() {
            console.log(a);
            a = 456;
        }
        fun(); 			// 123
        console.log(a);  // 456
        // =====================
        var a = 123;
        function fun(a) {
            console.log(a);
            a = 456;
        }
        fun();			// undefined
        console.log(a);  // 123
        // =====================
        var a = 123;
        function fun(a) {
            console.log(a);
            a = 456;
        }
        fun(789);		// 789
        console.log(a);  // 123
    </script>
</body>

</html>
