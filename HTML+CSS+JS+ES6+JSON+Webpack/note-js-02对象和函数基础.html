<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        # JS 对象分类
        - 内建对象
            - ES标准中定义的对象，在任何的ES的实现中都可以使用
            - Math String Number Boolean Function Object ...
        - 宿主对象
            - 由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
            - BOM DOM
        - 自定义对象
            - 开发人员自己创建的
        */


        // 使用 new关键字 调用的函数，是构造函数constructor
        // 构造函数是专门用来创建对象的函数
        var person = new Object();
        console.log(person);

        // object.attribute
        person.name = "董滨雨";
        person.gender = "男";
        person.age = 22;
        // 打印对象
        console.log(person);
        // toString()测试
        console.log("------");
        console.log(person.toString());// "[object Object]"
        console.log(person.hasOwnProperty("toString"));// false
        console.log(person.__proto__.hasOwnProperty("toString"));// true
        console.log("------");
        console.log(person.name);
        console.log(person.gender);
        console.log(person.age);

        // delete 删除对象的属性 
        // delete person.name;
        // console.log(person);

        // object["..."] object[variable] 
        person["name"] = "李铭霞";
        person["gender"] = "22";
        console.log(person);

        var n = "123";
        person["123"] = "456";
        console.log(person);
        person[n] = "789";
        console.log(person);

        // in 检查属性是否在对象中 
        console.log("123" in person);
        console.log("name" in person);

        // 对象字面量的 标准写法
        var person = {
            name: "董滨雨",
            age: 22,
            gender: "男",
            'person-info': "213123131",
            text: {
                name: "沙和尚",
                age: 100
            }
        };


        console.log("-----------------------------");
        /* 
            # 函数
            - 函数也是一个对象
        */
        // 创建一个函数对象
        var fun = new Function();
        console.log(fun);

        var fun = new Function("console.log('这是我的第一个函数')");
        fun();


        function fun2() {
            console.log("这是我的第二个函数");
        }
        fun2();

        var fun3 = function () {
            console.log("这是我的第三个函数");
        };
        fun3();


        console.log("-----------------------------");
        /* 
            # this 
            - 根据调用的方式不同，指向不同的对象
         */ 
        // 以 方法的形式调用，this指向 调用方法的对象
        var obj={
            name:"孙悟空",
            sayName:function(){
                console.log(this);
                console.log(this.name);
            }
        }
        obj.sayName();

        // 以 函数的形式调用，this指向 window对象
        var name="沙和尚";
        var sayName2=function(){
            console.log(this);
            console.log(this.name);
        };
        sayName2();
        console.log("-----------------------------");

        /* 
            # 使用工厂方法创建对象
            - 使用的构造函数都是Object
         */
        function createPerson(name,age,gender){
            var obj=new Object();
            obj.name=name;
            obj.age=age;
            obj.gender=gender;
            obj.sayName=function(){
                console.log(this.name);
            }
            return obj;
        }
        var obj2=createPerson("猪八戒",18,"男");
        obj2.sayName();
        var obj2=createPerson("唐僧",16,"男");
        var obj2=createPerson("沙和尚",18,"男");

        console.log("-----------------------------");
        



    </script>
</body>

</html>
