<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 不用！！！！！！
        // 利用 包装类 将 基本数据类型 包装成对象
        var num = new Number(3);
        var str = new String("董滨雨");
        var bool = new Boolean(true);

        console.log(num);
        console.log(str);
        console.log(bool);

        // 类型都是对象
        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof bool);
        console.log("----------------------------");


        var str = "Hello  !";
        console.log(str.length); // 字符串长度
        // String的方法 细节参见 https://www.w3school.com.cn/jsref/jsref_obj_string.asp
        // String的方法 细节参见 https://www.cnblogs.com/YYvam1288/p/6973252.html
        console.log(str.split(""));
        console.log(str.split("",5));
        console.log(str.indexOf("H",0));
        console.log("----------------------------");

        
        var reg = new RegExp("a");
        var str = "a";
        // 测试 字符串是否符合 正则表达式
        console.log(reg.test(str));
        // 细节参见 https://www.w3school.com.cn/jsref/jsref_obj_regexp.asp
    </script>
