<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 id="testH1">这是一段测试</h1>
<script>
    /*
    * 不要使用typeof判断null,因为会返回object而不是null
    * */
    console.log(typeof null);// object
    var a={
        'content-type1':"xxx",
        'content type2':"yyy"
    };
   console.log( a["content-type1"]);
   console.log( a["content type2"]);
   
    /*
    * 函数被任意对象调用
    * */
    function test2() {
        console.log("test2()");
    }
    var obj={};
    test2.call(obj);

    /*
    * 回调函数 你定义的，你没有调用，但它最后执行了
    * 1. dom事件回调函数
    * 2. 定时器回调函数
    * 3. ajax回调函数
    * 4. 生命周期回调函数
    * */
    document.getElementById("testH1").onclick=function () {
        console.log(this.innerHTML);
    };
    setTimeout(function () {
        console.log("别点我了")
    },2000);

    /*
    * IIFE Immediately-Invoked Function Expression 立即执行函数表达式
    * 好处：
    * 1. 隐藏实现
    * 2. 不会污染外部（全局）命名空间
    *
    * 在前面加一个分号，可以解决不加分号导致的错误
    * */
    ;(function () {
        console.log("我是匿名函数");
    })()

    ;(function () {
        var a=1;
        function test(){
            console.log(a++);
        }
        window.$=function () {// 向外暴露一个全局对象
            return {
                test:test
            }
        }
    })();
    $().test();


    /*
    * this
    * 任何函数本质上都是通过对象来调用的
    * 所有函数内部都有
    * */
    function Person(color){
        console.log(this);
        this.color=color;
        this.getColor=function () {
            console.log(this);
        };
        this.setColor=function(){
          console.log(this);
          this.color=color;
        }
    }
    Person("red")// 输出1句，this是window
    var p=new Person("yellow")// 输出1句，this是p
    p.getColor()// 输出1句，this是p
    p.setColor.call(obj,"black")//输出1句，this是obj
    var test=p.setColor;
    test()//输出1句，this是window

    function fun1(){
        function fun2() {
            console.log(this)
        }
        fun2();
    }
    fun1();//this是window

    // GC js用的和java类似的可达性分析算法，而不是引用计数法，因为引用计数法会招致循环依赖

    // ...剩余参数 是个真数组
    function sum(...other){
        let result=0;
        for(let i in other){
            result+=other[i];
        }
        return result;
    }

    console.log(sum(3, 4, 5));

</script>
</body>
</html>
