<!-- css样式基础 笔记 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <!--# 长度单位 
            - px 像素 
            - % 百分比 
                - 浏览器会根据父元素的样式来计算该值
                - 50% 子元素长=父元素长*50%，子元素宽=父元素宽*50%
            - em 
                - 相对于 当前元素的字体大小 来计算
                - 1 em=1 font-size
                - 假设font-size:100px 则 1em=100px 10em=1000px
        -->
        <!--# 颜色单位
            - 颜色单词
                - color:red green blue skyblue ...
            - RGB值 
                - color:rgb(0-255,0-255,0-255)
                - color:rgb(0-100%,0-100%,0-100%) 
                - 十六进制的RGB值
                    - color:#123abf;
                    - color:#529955;
                    - color:#55aaff; == color:#5af;        
         -->
        <!--# 字体的样式
            - font-size   设置的是 文字格子的大小
            - font-family 设置的是 字体
                - 不支持的字体用默认
                - 字体举例:"微软雅黑" "arial"
                - 可以指定多个字体
                    - 先用前面的，前面的不能用，就用后面的
                    - font-family:华文彩云,arial,微软雅黑;
                - 文字是否能正常显示，取决于用户电脑的字体库fonts
            - font-style  设置的是 文字的风格
                - normal italic(斜体) oblique(倾斜)
                - 大部分浏览器对 italic 和 oblique 没区分
            - font-weight 设置的是 文字的加粗效果
                - normal bold(粗体)
            - font        设置的是 文字全部样式
                - 基本顺序要求 字号和字体必须写
                - font:xxx yyy zzz font-size "font-family" 
                - font:italic small-caps bold 60px "微软雅黑";
                - font:60px "微软雅黑";
         -->
        <!--# 字体的分类
            - serif(衬线字体)        如 宋体 
            - sans-serif(非衬线字体) 如 微软雅黑 
            - monospace(等宽字体)
            - cursive(草书字体)
            - fantasy(虚幻字体)
            - font-family:serif;
            - 不同浏览器的理解不同，从而导致 草书 虚幻 一般显示不好 
            - serif 和 sans-serif用来兜底 font-family:...,...,...,serif;
         -->
          <p style="font-family:serif">衬线字体：我是一段文字，ABCDEFGabcdefg</p>
          <p style="font-family:sans-serif">非衬线字体：我是一段文字，ABCDEFGabcdefg</p>
        <!--# line-height 行高
            - css没有提供行间距 所以用行高来设置行间距
            - 行间距 = line-height(行高) - font-size(字体大小)
            - line-height:100% == line-height:1
            - 单行文本居中技巧 可以将line-height(行高)设置为和父元素height(高度)一致
            - 通过 /30px 也可以设置行高 font:30px/30px "微软雅黑"; 
            - line-height 要写在 font的后面
        -->
        <!--# text-transform 大小写
            - none 不做任何处理，正常显示
            - capitalize 每个单词的首字母大写，通过空格来识别的
            - uppercase 所有字母都大写
            - lowercase 所有字母都小写
         -->
        <!--# text-decoration 上下划删除线
            - none         不做任何处理，正常显示
            - underline    文本添加下划线
            - overline     文本添加上划线
            - line-through 文本添加删除线
            - 去除超链接下划线 text-decoration:none
         -->
        <!--# letter-spacing 字符间距
            - letter-spacing:10px;
            ----------------------------------
            # word-spacing   单词间距
            - word-spacing:20px;
            - 对中文没啥用
            ----------------------------------
            # text-align     文本对齐
            - text-align:left center right justify(两端对齐);
            ----------------------------------
            # text-indent    首行缩进
            - text-indent:20px; 不好用
            - text-indent:2em;  好用，缩进两个字
            - text-indent:-9999px; 可以把文字藏起来 不让用户看到，浏览器看的到 
         -->
         
    </div>
</body>

</html>
