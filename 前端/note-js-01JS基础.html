<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 尚硅谷 js笔记 https://github.com/vectorxxxx/NOTE_JS/ -->
    <!--# 小技巧
        - 浏览器 查看 控制台
            - 绿色 Number Boolean
            - 黑色 String
            - 灰色 Undefined Null
        - xxx的方法和xxx的函数
            - 方法 var.toString();
            - 函数 String(var);

    -->
    <script>
      /*     
            # JavaScript 前言和简介
            - 它的出现主要是用于 处理网页中的前端(用户端)验证，现在验证也可以后端(服务器端)做
            - 现在的JS不仅可以写前端，node.js可以写后端
            - 微软的JScript是 借鉴 网景的JavaScript
            - ECMAScript JS的标准 简称 ES
                - 不同的浏览器厂商对ES标准有不同的实现
                - 火狐的SpiderMonkey引擎
                - 谷歌的V8引擎是最快的
            - 浪潮之巅专门写微软和网景打架的事

            # JS 构成
            - ECMAScript JS基础语法
            - DOM 文档对象模型
            - BOM 浏览器对象模型

            # JS 特点
            - 解释型语言(区别于Java的编译型语言)
            - 动态语言(区别于Java的静态语言)
            - 基于原型的面向对象(区别于Java的基于类的面向对象)

            # JS 代码编写的位置
            - 细节参见 https://www.w3school.com.cn/js/js_shiyong.asp
            - 最好写在外部文件JS
        */
      /*
            # JS 数据类型 6种 
            - 基本数据类型 String Number Null Boolean Undefined
                - 存储在 栈内存,值为 实际的值
                - js中没有char,统一用String
                - js中没有double,float,byte,short,int,long,统一用Number
            - 引用数据类型 Object
                - 存储在 堆内存,值为 地址值
                - 从 栈内存 指向 堆内存
            - 基本数据类型 和 引用数据类型 https://www.bilibili.com/video/av30020467/?p=49
         */
      //  String
      var str = "hello";
      // typeof 检查类型
      console.log(typeof str + ":" + str);

      // Number
      var num = 123;
      var num2 = 12.5;
      console.log(typeof num + ":" + num);
      console.log(num2);
      // JS中的最大值
      console.log(Number.MAX_VALUE);
      // JS中0以上的最小值
      console.log(Number.MIN_VALUE);
      console.log(Infinity);
      console.log(-Infinity);
      console.log(NaN);
      // 千万不要用JS来进行浮点数的运算,同样地java浮点数计算用BigDecimal
      console.log(0.1 + 0.2); // 0.30000000000000004

      // Boolean:true false
      var flag = true;
      console.log(flag);

      // Null:null和Undefined:undefined
      // null 专门用来表示一个空对象
      var nul = null;
      console.log(nul);
      console.log(typeof nul); // object
      // undefined 没赋值的变量
      var unf;
      console.log(unf); // undefined

      /*  
            # JS 强制类型转换
            ## JS 强制类型转换成 String
            - 方法一 ×
                - toString()方法
                - 该方法不会影响原变量,返回 转换后的值
                - null和undefined调用 没有toString()方法，调用会报错,类似java中的空指针异常
            - 方法二 √
                - String()函数
                - 该方法不会影响原变量,返回 转换后的值
                - null和undefined调用 会得到"null" "undefined"

            ## JS 强制类型转换成 Number
            - 方式一(对"123px"无能为力)Number()函数
                - 字符串=>数字
                    - 如果字符串中有 非数字的内容，则转换为NaN
                    - 如果字符串是一个 空串 或者 全是空格的串，则转换为0
                - 布尔=>数字
                    - true 1    false 0   
                - Null=>数字
                    - 0
                - Undefined=>数字
                    - NaN 
            - 方式二(专门对付字符串 "124px" ) √
                - parseInt()   把一个 字符串 转换为整数
                - parseFloat() 把一个 字符串 转换为浮点数
                - 对于 非String，会先转换成String再进行操作 

            ## JS 强制类型转换成 Boolean
            - 方式只有一种
                - Boolean()函数 √
                - 除了 0 和 NaN ，其他都是true
                - 除了 空串，其他都是true
                - null 和 undefined都是 false
                - 对象也会转换为true
            # 隐式类型转换
            - 为任意的数据类型做两次非运算，即可将其转换为布尔值
         */
      var a = "123";
      var b = !!a;
      console.log("a=" + a + ",b=" + b); // a=true,b=true

      var num = 123;
      console.log(typeof num + ":" + num); //number:123
      // toString()方法
      console.log(typeof num.toString() + ":" + num.toString()); //string:123
      // String()函数
      console.log(String(num)); // "123"
      console.log(null);
      console.log(String(null)); // "null"

      var a = "456";
      console.log(Number(a)); // 456
      console.log(parseInt(a)); // 456
      var b = "abc";
      console.log(Number(b)); // NaN
      var c = " ";
      console.log(Number(c)); // 0

      console.log(Boolean(0)); //false
      console.log(Boolean(NaN)); //false
      console.log(Boolean("")); //false
      console.log(Boolean(null)); //false
      console.log(Boolean(undefined)); //false

      /* 
            # JS 进制
            - 0x 16进制
            - 0o 8进制
            - 0b 2进制 
        */
      var a = 123;
      var b = 0x123; // 16进制 0x
      console.log(b);
      var c = 0o123; // 8进制 0o
      console.log(c);
      var d = 0b10; // 2进制 ob
      console.log(d);

      // "070" 对于这样的字符串,需要第二个参数
      a = parseInt("070", 8);
      console.log(a)
    </script>
  </body>
</html>
