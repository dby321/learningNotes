<!-- css定位 笔记 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* 开启定位才可以使用left right top bottom */
            position: relative;
            left:50px;
            top:100px;
            
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <!--[Flex 布局语法教程](https://www.runoob.com/w3cnote/flex-grammar.html)-->
        <!--# position 定位 父相子绝
            - static(默认值，元素 没有开启定位)
            - relative(元素开启 相对定位)
                - 用left right top bottom四个属性来设置元素的偏移量
                - left(元素相对于其定位的位置的左侧偏移量)
                - right(元素相对于其定位的位置的右侧偏移量)
                - top(元素相对于其定位的位置的上侧偏移量)
                - bottom(元素相对于其定位的位置的下侧偏移量)
                - 类似于 margin-xxx  
                1.相对定位会使元素 提升一个层级
                2.相对定位的元素 不会脱离文档流
                3.相对定位是相对于元素在文档流中原来的位置进行定位
                4.当开启了元素相对定位以后，而不设置偏移量，元素不会发生任任何变化            
                5.相对定位 不会改变元素的性质，块还是块，内联还是内联
            - absolute(元素开启 绝对定位)
                1.脱离文档流成为定位元素
                2.当开启了元素绝对定位以后，而不设置偏移量，元素不会发生任任何变化
                3.绝对定位是相对于 离他最近的 开启了定位的(position不是默认值就是开启了定位) 祖先元素 进行定位的
                    如果所有祖先都没有开启定位，则会相对于浏览器窗口进行定位
                4.绝对定位会使元素 提升一个层级
                5.绝对定位会改变元素的性质
                    内联元素变成块元素
                    块元素的宽度和高度都被内容撑开
            - fixed(元素开启 固定定位)
                - 脱离文档流成为定位元素
                - 固定定位也是一种绝对定位，大部分特点和absolute一样
                - 比较像 小网站的小广告
                - 恶心的IE6不支持固定定位
            - sticky(元素开启 粘性定位)
                - 一般常用top
            - flex 伸缩盒子布局
            - 如果定位元素都开了position定位 那么下面的div会盖住上面的div
            - z-index 用来设置元素的层级
                - 层级越高越优先显示
                - 对于没有开启定位的元素 不能使用z-index
                - 父元素的层级再高，也不会盖住子元素
         -->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>

        <!--# background背景相关属性
            - background-color
            - background-image:url(相对路径) 设置背景图片
                - background-image:url(20150727120638_nFBQ4.jpeg) 
                - 如果 背景图片 大于 背景大小，默认会显示图片的左上角
                - 如果 背景图片 等于 背景大小，就会充满背景
                - 如果 背景图片 小于 背景大小，就会将 背景图片 平铺很多个 以充满背景大小
            - background-repeat 设置 背景图片 的重复方式
                - background-repeat:repeat;(默认值，背景图片会双方向重复)
                - background-repeat:no-repeat;(背景图片不重复，背景图片有多大就显示多大)
                - background-repeat:repeat-y;(背景图片在x轴重复)
                - background-repeat:repeat-x;(背景图片在y轴重复)
            - background-position 设置 背景图片 的定位位置
                - background-position:top left;      左上
                - background-position:top right;     右上
                - background-position:center center; 中中
                - background-position:center;        中中
                - background-position:left;          左中
                - background-position:100px 0px;     相对于左上方 向右移动100px
                - background-position:-88px -40px;   相对于左上方 向左移动88px 向上移动40px
            - background-attachment 设置 背景图片 是否随着页面进行滚动
                - background-attachment:fixed;        背景图片会 相对于浏览器窗口固定，不随页面滚动而滚动
                - background-attachment:scroll(默认值) 背景图片 随着窗口滚动
                - 博客类网站经常用 background-attachment:fixed;
                - 不随窗口滚动的图片，我们一般都是设置给body而不设置给其他元素
            - background-origin 背景原点
            - background-clip 背景裁剪
            - background-size 背景大小
            - background 简写属性，可以同时设置多个背景相关的样式
                - 没有顺序的要求 不写的就是默认值
                - background:#bfa url(img/3.png) center center no-repeat fixed;
            
            - 闪烁问题
                - 设置了:link :hover :active 不同的背景图片之后，切换图片时，有一个非常快的
                - 浏览器每加载一个外部资源就需要单独的发送一次请求
                - 可以理解为 两个守卫换岗 有一个时间差
                - 解决方案 图片整合技术(css-sprite) 雪碧图
                    - 三个按钮从三个图片合成为一个图片 
                    - 通过background-position来制定要图片的位置
                    - 优点
                        - 浏览器只用发送一次请求，可以同时加载多个图片，提高了用户体验
                        - 减小的图片大小(省去了颜色表的占用空间)，提高了用户体验       
         -->
        <!--# css Hack
            - 特殊的代码，看起来像注释
            - 只对IE浏览器有效，其他浏览器都会将它识别为注释  
         -->
         <!-- 以下的代码只在IE6中显示 -->
        <!--[if IE 6]>
            <p>为了您和家人的健康，请远离IE6</p>
        <![endif]-->
    </div>
</body>

</html>
